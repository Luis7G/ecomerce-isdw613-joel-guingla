        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <li class="nav-item">

            </li>

            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Buscar
            </button>
          </form>
        </div>

    <nav aria-label="breadcrumb">

        <li class="breadcrumb-item active" aria-current="page">Home</li>

    <form>
      <div class="mb-3">
        <label
          for="exampleInputName1"
          class="form-label"
          style="margin-left: 100px"
          >Nombre</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleInputName1"
          aria-describedby="emailHelp"
          style="max-width: 1200px; margin-left: 170px"
        />
      </div>
      <div class="mb-3">
        <label
          for="exampleInputEmail1"
          class="form-label"
          style="margin-left: 100px"
          >Email</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          style="max-width: 1200px; margin-left: 170px"
        />
      </div>
      <div class="mb-3">
        <label
          for="exampleInputDate1"
          class="form-label"
          style="margin-left: 100px"
          >Password</label
        >
        <input
          type="date"
          class="form-control"
          id="exampleInputDate1"
          style="max-width: 1200px; margin-left: 170px"
        />
      </div>
      <div class="mb-3">
        <label
          for="exampleInputComment1"
          class="form-label"
          style="margin-left: 100px"
          >Comentario</label
        >
        <textarea
          cols="30"
          rows="10"
          class="form-control"
          id="exampleInputComment1"
          style="max-width: 1200px; margin-left: 170px"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
