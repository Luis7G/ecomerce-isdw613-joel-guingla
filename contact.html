    function validateForm() {
      // Validación del nombre
      var nombre = document.getElementById("name").value;
      if (nombre.trim() === "") {
        alert("Por favor, ingrese su nombre.");
        return false;
      }

      // Validación de la edad
      var edad = document.getElementById("age").value;
      if (edad.trim() === "") {
        alert("Por favor, ingrese su edad.");
        return false;
      }

      // Validación del email con expresión regular
      var email = document.getElementById("email").value;
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Por favor, ingrese un correo electrónico válido.");
        return false;
      }

      // Validación de la fecha
      var fechaInput = document.getElementById("date");
      var fecha = fechaInput.value;
      if (fecha.trim() === "") {
        alert("Por favor, ingrese la fecha.");
        return false;
      }


      // Validación de sistemas operativos
      var sistemasOperativos = document.querySelectorAll('input[name="os[]"]:checked');
      if (sistemasOperativos.length === 0) {
        alert("Por favor, seleccione al menos un sistema operativo.");
        return false;
      }

      // Validación del método de pago
      var metodoPago = document.querySelector('input[name="paymentMethod"]:checked');
      if (!metodoPago) {
        alert("Por favor, seleccione un método de pago.");
        return false;
      }

      // Validación de la clave
      var clave = document.getElementById("clave").value;
      if (clave.trim() === "") {
        alert("Por favor, ingrese su clave.");
        return false;
      }

      // Si todas las validaciones pasan, devuelve true para permitir el envío del formulario
      return true;
    }
  </script>
